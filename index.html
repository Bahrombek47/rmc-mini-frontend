    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            container: {
              center: true,
            },
            colors: {
              dark: "#0B0E17",
              gray: "#ABAEB7",
              primary: "#FFC978",
            },
            backgroundImage: {
              body: "url('/images/background.png')",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-dark bg-body">
    <header class="absolute top-0 left-0 z-10 w-full">
      <div class="container py-7 flex items-center gap-[180px]">
        <img src="/images/logo.png" alt="Logo" />
        <nav>

          >
            <li>
              <a href=""> THE STUDIO </a>
            </li>
            <li>

            <li>

            <li>

        <button
          class="ml-auto font-medium uppercase py-4 px-8 border text-white text-base"

        </button>
      </div>
    </header>
    <main>
      <section class="relative">
        <div class="container">
          <div
            class="text-white flex flex-col items-start max-w-[600px] w-full pt-[200px] pb-[277px] relative z-10"

            <span class="mb-8 text-base text-primary uppercase"

        </div>
